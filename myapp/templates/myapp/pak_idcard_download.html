<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>idcard_download.html</title>
     {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style_file/idcard_download.css' %}">
</head>
<body>
    <div class="main">
        <div class="header" align="center">
            <h1>Download Your Pakistan Id Card</h1>
        </div>
        <div class="container" align="center">
            <div class="card" >
                <img src="{% url 'myapp:pak_idcard_download' idcard.pk %}" alt="ID card" >
                <a href="{% url 'myapp:pak_idcard_download' idcard.pk %}" >
                <div class="download-button">
                    Download ID card<i class="fas fa-download"></i>
                </div>
                    </a>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
